{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    
    <h2>My Account</h2>
    <div class="container">
        <label for="username" >Username</label>
        <input type="text" value="{{ user.username}}" class="input-field">

    </div>
    <div class="actions">
        <form action="/delete" method="post">
            <input class="delete-btn" type="submit" name="delete" value="Delete Account">
        </form>

        <p ><a href="/" class="link">Go Home</a></p>
        <a href="/profile/change-password" class="link">Change Password</a>
    </div>
{% endblock %}
